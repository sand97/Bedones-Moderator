<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond blanc -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Grille subtile en arrière-plan -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f3f4f6" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Plus d'icônes décoratives grises en arrière-plan -->
  <!-- Message bubble (commentaires) - gauche haut -->
  <g opacity="0.12" transform="translate(80, 80)">
    <rect x="0" y="0" width="70" height="60" rx="10" fill="#9CA3AF"/>
    <polygon points="15,60 25,78 35,60" fill="#9CA3AF"/>
    <line x1="15" y1="18" x2="55" y2="18" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="42" x2="50" y2="42" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Shield (modération) - droite bas -->
  <g opacity="0.12" transform="translate(1020, 480)">
    <path d="M35 0L0 12v35c0 23 15 44 35 49 20-5 35-26 35-49V12L35 0z" fill="#9CA3AF"/>
    <path d="M23 40L13 30l4-4 6 6 14-14 4 4-18 18z" fill="white"/>
  </g>

  <!-- Sparkles (IA) - droite haut -->
  <g opacity="0.10" transform="translate(1050, 100)">
    <circle cx="25" cy="25" r="4" fill="#9CA3AF"/>
    <circle cx="12" cy="12" r="3" fill="#9CA3AF"/>
    <circle cx="42" cy="18" r="3.5" fill="#9CA3AF"/>
    <circle cx="18" cy="42" r="3" fill="#9CA3AF"/>
    <path d="M25 12 L28 22 L38 25 L28 28 L25 38 L22 28 L12 25 L22 22 Z" fill="#9CA3AF"/>
  </g>

  <!-- Check icon - gauche bas (CORRIGÉ ET CENTRÉ) -->
  <g opacity="0.10" transform="translate(120, 500)">
    <circle cx="30" cy="30" r="30" fill="#9CA3AF"/>
    <path d="M20 30L27 37L42 22" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Icône Like/Heart - milieu gauche -->
  <g opacity="0.08" transform="translate(180, 280)">
    <path d="M30 15c-5-10-20-5-20 5 0 15 20 25 20 25s20-10 20-25c0-10-15-15-20-5z" fill="#9CA3AF"/>
  </g>

  <!-- Icône Notification Bell - haut milieu -->
  <g opacity="0.08" transform="translate(580, 50)">
    <path d="M25 8c-6 0-11 5-11 11v8l-4 4v2h30v-2l-4-4v-8c0-6-5-11-11-11zm0-6c1 0 2 1 2 2s-1 2-2 2-2-1-2-2 1-2 2-2zm-5 42c0 3 2 5 5 5s5-2 5-5h-10z" fill="#9CA3AF"/>
  </g>

  <!-- Icône User/Profile - droite milieu -->
  <g opacity="0.08" transform="translate(980, 250)">
    <circle cx="25" cy="20" r="12" fill="#9CA3AF"/>
    <path d="M25 35c-12 0-20 8-20 12v3h40v-3c0-4-8-12-20-12z" fill="#9CA3AF"/>
  </g>

  <!-- Icône Star - bas milieu -->
  <g opacity="0.08" transform="translate(550, 520)">
    <path d="M25 5l6 18h19l-15 11 6 18-16-12-16 12 6-18-15-11h19z" fill="#9CA3AF"/>
  </g>

  <!-- Icône Clock - gauche milieu haut -->
  <g opacity="0.08" transform="translate(200, 150)">
    <circle cx="25" cy="25" r="22" fill="none" stroke="#9CA3AF" stroke-width="4"/>
    <path d="M25 10v15l10 6" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Icône Filter/Funnel - droite haut -->
  <g opacity="0.08" transform="translate(900, 150)">
    <path d="M5 5h40l-12 18v15l-8 5v-20L5 5z" fill="#9CA3AF"/>
  </g>

  <!-- Logo principal - B blanc dans cercle noir -->
  <g transform="translate(600, 180)">
    <circle cx="0" cy="0" r="70" fill="#000000"/>
    <text x="0" y="30" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="90" font-weight="700" text-anchor="middle" fill="white">B</text>
  </g>

  <!-- Nom du produit -->
  <text x="600" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="58" font-weight="700" text-anchor="middle" fill="#111827">
    Moderateur Bedones
  </text>

  <!-- Slogan -->
  <text x="600" y="390" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="400" text-anchor="middle" fill="#6B7280">
    Modération Intelligente pour Facebook &amp; Instagram
  </text>

  <!-- Badges de fonctionnalités avec icônes SVG visibles -->
  <!-- Badge 1: Détection IA -->
  <g transform="translate(265, 470)">
    <rect x="0" y="0" width="220" height="52" rx="26" fill="#F3F4F6"/>
    <!-- Icône Robot/IA -->
    <g transform="translate(20, 16)">
      <rect x="2" y="4" width="16" height="16" rx="2" fill="#374151"/>
      <circle cx="7" cy="9" r="1.5" fill="white"/>
      <circle cx="13" cy="9" r="1.5" fill="white"/>
      <rect x="7" y="13" width="6" height="2" rx="1" fill="white"/>
      <rect x="0" y="8" width="2" height="4" fill="#374151"/>
      <rect x="18" y="8" width="2" height="4" fill="#374151"/>
    </g>
    <text x="55" y="34" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#374151">
      Détection IA
    </text>
  </g>

  <!-- Badge 2: Temps Réel -->
  <g transform="translate(500, 470)">
    <rect x="0" y="0" width="200" height="52" rx="26" fill="#F3F4F6"/>
    <!-- Icône Flash/Éclair -->
    <g transform="translate(20, 14)">
      <path d="M11 2L3 14h8l-2 10 8-12h-8l2-10z" fill="#374151"/>
    </g>
    <text x="50" y="34" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#374151">
      Temps Réel
    </text>
  </g>

  <!-- Badge 3: FAQ Auto -->
  <g transform="translate(715, 470)">
    <rect x="0" y="0" width="200" height="52" rx="26" fill="#F3F4F6"/>
    <!-- Icône Message/Chat -->
    <g transform="translate(18, 14)">
      <rect x="0" y="0" width="20" height="16" rx="3" fill="#374151"/>
      <polygon points="4,16 8,20 12,16" fill="#374151"/>
      <line x1="4" y1="5" x2="16" y2="5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="4" y1="9" x2="12" y2="9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="50" y="34" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#374151">
      FAQ Auto
    </text>
  </g>
</svg>
